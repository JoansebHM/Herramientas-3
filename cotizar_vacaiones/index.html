<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main>
        <section class="tarjeta">
            <h1>Cotiza tus vacaiones</h1>
            <div class="row">
                <label for="">Nro. Personas</label>
                <input type="number" id="input_personas">
            </div>
            <div class="row">
                <label for="">Nro. Dias</label>
                <input type="number" id="input_dias">
            </div>
            <div class="row">
                <label for="">Valor x Persona</label>
                <input type="number" id="input_valorXpersona">
            </div>
            
            <button id="btn_cotizar">COTIZAR</button>
            
            <div class="row">
                <label for="">Subtotal</label>
                <input type="number" id="sub_box" readonly>
            </div>
            <div class="row">
                <label for="">Descuento (15%)</label>
                <input type="number" id="des_box" readonly>
            </div>
            <div class="row">
                <label for="">Iva</label>
                <input type="number" id="iva_box" readonly>
            </div>
            <div class="row">
                <label for="">Total</label>
                <input type="number" id="total_box" readonly>
            </div>
        </section>
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
