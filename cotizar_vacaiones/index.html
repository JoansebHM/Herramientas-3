<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main>
        <section class="tarjeta">
            <h1>Cotiza tus vaciones</h1>
            <div class="row">
                <label for="">Nro. Personas</label>
                <input type="number">
            </div>
            <div class="row">
                <label for="">Nro. Dias</label>
                <input type="number">
            </div>
            <div class="row">
                <label for="">Valor x Persona</label>
                <input type="number">
            </div>
            
            <button>COTIZAR</button>
            
            <div class="row">
                <label for="">Sutotal</label>
                <input type="number" readonly>
            </div>
            <div class="row">
                <label for="">Descuento</label>
                <input type="number" readonly>
            </div>
            <div class="row">
                <label for="">Iva</label>
                <input type="number" readonly>
            </div>
            <div class="row">
                <label for="">Total</label>
                <input type="number" readonly>
            </div>
        </section>
        
    </main>
