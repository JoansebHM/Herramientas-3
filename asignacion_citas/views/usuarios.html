<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/src/styles/stylesApp.css">
</head>
<body>
    <main>
        <section class="main-section">
            <div class="controls">
                <div class="tool">
                    <p>Mostrar Usuarios</p>
                </div>
                <div class="tool" id="new-user">
                    <p>Nuevo Usuario</p>
                </div>
                <div class="tool">
                    <p>Eliminar Usuario</p>
                </div>
                <div class="tool">
                    <p>Editar Usuario</p>
                </div>
                <div class="tool" id="home">
                    <p>Home</p>
                </div>
            </div>
            <div class="show-info">
                <div class="info" id="div-show-info">
                    <h1>
                        Show database info
                    </h1>
                </div>
                <div class="create-reg" id="reg-div" style="display: none;">
                    <section class="create-reg-section">
                        <h1>
                            REGISTRO
                        </h1>
                        <div class="row">
                            <label for="">Nombre</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Correo</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Celular</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Edad</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <label for="">Genero</label>
                            <select name="" id="">
                                <option value="" selected disabled>Seleccionar</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>
                        <div class="row">
                            <button id="save-button">Guardar</button>
                            <button id="cancel-button">Cancelar</button> 
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/JS/usuarios_.js"></script>
</body>
</html>
